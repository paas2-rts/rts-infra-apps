apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: flink-operator
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: flink-operator
    server: https://kubernetes.default.svc
  - namespace: flink
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'