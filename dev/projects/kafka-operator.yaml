apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kafka-operator
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: kafka-operator
    server: https://kubernetes.default.svc
  - namespace: kafka
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'